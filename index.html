<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Feliz Cumpleaños!</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="titulo">🎉 ¡Feliz Cumpleaños, 💖MINION💖 ! 🎂</h1>
    <p>Que tu día esté lleno de amor, alegría y buena música 🎶</p>

    <div class="carousel">
      <img id="foto" src="imagen1.jpg" alt="Foto 1">
    </div>

    <div class="acciones">
      <audio id="music" controls autoplay loop>
        <source src="cumpleanos.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
      </audio>

      <button id="botonMensaje" onclick="mostrarMensaje()">🎁 Ver mensaje especial</button>
    </div>

    <div id="mensajeSecreto" class="oculto contenedor-poema">
      <img src="imagen7.jpg" alt="Poema de cumpleaños" class="imagen-poema" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
